{% extends 'baseafter.html' %}
{% load static %}

{% block title %}Delete Post{% endblock %}

{% block active_salon_list %}active{% endblock %}

{% block contents %}

<div class="delete-overall">
    <form method="POST">
        {% csrf_token %}
        <p>Confirm|Do you really delete?</p>
        <button class="btn btn-primary" type="submit">Delete</button>
        <a class="cancel" href="{% url 'salon:salon_delete' object.pk %}">Cancel</a>
    </form>
</div>

{% endblock %}
